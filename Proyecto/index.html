<!DOCTYPE html>
<html lang="ed">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <title>Juego</title>
</head>
<body>
    <section id="splash" class="splash Oculto">
        <H1><span class="Peli">PELI </span><span class="Quiz">QUIZ</span></H1>
    </section>
    <br>
    <section id="inicio" class="inicio Oculto">
        <div class="Contenedor">
            <H1><span class="Peli">PELI </span><span class="Quiz">QUIZ</span></H1>
            <div id="Botones">
                <button class="Button Jugar" onclick="cambiarSeccion(2)" href="javascript:void()">Jugar</button>
                <button class="Button Instrucciones" onclick="cambiarSeccion(7)" href="javascript:void()">Instrucciones</button>
                <button class="Button Créditos" onclick="cambiarSeccion(8)" href="javascript:void()">Créditos</button>
            </div>
        </div>
    </section>
    <br>
    <section id="categoria" class="categoria Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(3)">Prueba</button>
            </div>
        </div>
    </section>
    <br>
    <section id="nivel" class="nivel Oculto">
        <div class="Contenedor">
            <H1><span class="Peli">Que quieres </span><span class="Quiz">Adivinar</span></H1>
            <div id="Botones">
                <button class="Button Jugar" onclick="cambiarSeccion(2)" href="javascript:void()">Jugar</button>
                <button class="Button Instrucciones" onclick="cambiarSeccion(7)" href="javascript:void()">Instrucciones</button>
            </div>
        </div>
    </section>
    <section id="seleccion" class="seleccion Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(5)">Prueba</button>
            </div>
        </div>
    </section>
    <section id="juego" class="juego Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(6)">Prueba</button>
            </div>
        </div>
    </section>
    <section id="final" class="final Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(1)">Prueba</button>
            </div>
        </div>
    </section>
    <section id="instrucciones" class="instrucciones Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(1)" >Prueba</button>
            </div>
        </div>
    </section>
    <section id="creditos" class="creditos Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(1)">Prueba</button>
            </div>
        </div>
    </section>
</body>
</html>
