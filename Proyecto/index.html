<!DOCTYPE html>
<html lang="ed">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/main.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

    <section id="splash" class="splash Oculto">

        </div>
    </section>
    <br>
    <section id="nivel" class="nivel Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button Btn_Niveles" onclick="cambiarSeccion(2)" href="javascript:void()">Facil</button>

        </div>
    </section>
    <br>
    <section id="seleccion" class="seleccion Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button Btn_Selec" onclick="cambiarSeccion(7)" href="javascript:void()">Peli 1</button>
                <button class="Button Btn_Selec" onclick="cambiarSeccion(2)" href="javascript:void()">Peli 2</button>
                <button class="Button Btn_Selec" onclick="cambiarSeccion(7)" href="javascript:void()">Peli 3</button>
                <button class="Button Btn_Selec" onclick="cambiarSeccion(7)" href="javascript:void()">Peli 4</button>
                <button class="Button Btn_Selec" onclick="cambiarSeccion(2)" href="javascript:void()">Peli 5</button>
                <button class="Button Btn_Selec" onclick="cambiarSeccion(7)" href="javascript:void()">Peli 6</button>

        </div>
    </section>
    <br>
    <section id="juego" class="juego Oculto">
        <div class="Contenedor">
            <div class="PistaImg"></div>
            <div class="Letras">
                <div class="Cuadrados"></div>
                <div class="Cuadrados"></div>
                <div class="Cuadrados"></div>
                <div class="Cuadrados"></div>
                <div class="Cuadrados"></div>
            </div>
            
        </div>
    </section>
    <br>
    <section id="final" class="final Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(1)">Prueba</button>
            </div>
        </div>
    </section>
    <br>
    <section id="instrucciones" class="instrucciones Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(1)" >Prueba</button>

        </div>
    </section>
    <br>
    <section id="creditos" class="creditos Oculto">
        <div class="Contenedor">
            <div id="Botones">
                <button class="Button" onclick="cambiarSeccion(1)">Prueba</button>

        </div>
